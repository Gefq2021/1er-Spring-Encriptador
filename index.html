<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador-GFQ</title>
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="">
        <h1>enterncrimesptaidoberr - 2022</h1>
    </header>
    <main>
        <section class="section-izq">
            <textarea id="textarea-izq" autofocus cols="30" rows="10" placeholder="Ingrse el texto aquí..." required></textarea>
            <div class="div-boton">
                <p class="adevertencia">⚠ Ingrese solo letras minusculas y sin acentos</p>
                <button id="botonEncriptar" type="button" class="boton">Encriptar</button>
                <button id="botonDesencriptar" type="button" class="boton">Desencriptar</button>
                <button id="botonLimpiar" type="button" class="boton">Limpiar</button>
            </div>
        </section>
        <section class="section-der">
            <div id="div-contenido">
                <img class="munieco" src="img/Muñeco.png" alt="">
                <h3>Ningún mensaje fue encontrado </h4>
                <p>Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            
            <textarea id="textarea-der" cols="30" rows="10" required></textarea>
            <div class="div-boton">
                <button id="botonCopiar" type="button" class="boton boton-der">Copiar</button>
            </div>

            
        </section>
    </main>

    <footer>
        <div class="iconos">
            <a href="https://ar.linkedin.com/" target="_blank"><img src="img/linkedin-blanco.png"></a>
            <a href="https://github.com/Gefq2021/1er-Spring-Encriptador" target="_blank"><img src="img/git-blanco.png"></a>
        </div>
        <p class="footer-p">® Gerardo Fabián Quispe</p>
        <p class="footer-p">ONE Oracle Next Education</p>
    </footer>

    <script src="scrips.js"></script>

</body>
</html>
